<!DOCTYPE html>
<html lang="zh-CN" class="index_page">
<head>
	{template header}
	<title>机构相册 - {$store[tname]} - {$SystemGlobalcfm_global[SiteName]}</title>
	<link type="text/css" rel="stylesheet" href="template/css/global.css">
	<link type="text/css" rel="stylesheet" href="template/css/style.css">
    <link type="text/css" rel="stylesheet" href="template/css/store.css">
    <script>window['current'] = '{$navi[$action]}';</script>

<body class="{$SystemGlobalcfm_global[cfg_tpl_dir]}">
<div class="wrapper">

    {template header_search}
    
    {template store_header}
	
    <div class="clearfix"></div>
    
    <div class="mbox useralbum" style="margin-bottom: 0px">

    <div class="image_area_w" style="height:100%;">

            <ul>
            {loop $album $SystemGlobalcfm}
            <li><img src="{$SystemGlobalcfm_global[SiteUrl]}/{$SystemGlobalcfm[prepath]}" ref="{$SystemGlobalcfm_global[SiteUrl]}/images/nophoto.gif"></li>
            {/loop}
            </ul>
        </div>
    </div>
    </div>
    
    {if $album}
	<div class="pager" style="border-top:none; border-bottom:1px #ddd solid;">
    {$pageview}
	</div>
	{/if}
</div>
{template footer}
